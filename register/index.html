<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="card daftar-form">
        <div class="card-body">
          <h2 class="card-title">Daftar</h2>
          <form>
            <div class="mb-3">
              <label for="exampleInputUsername" class="form-label"
                >Username*</label
              >
              <input
                type="username"
                class="form-control"
                id="exampleInputUsername"
                aria-describedby="usernameHelp"
                placeholder="Masukan Username..."
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email*</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Masukan Email..."
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputNama" class="form-label"
                >Nama Lengkap*</label
              >
              <div class="nama">
                <input
                  type="nama"
                  class="form-control"
                  id="exampleInputNama"
                  placeholder="Nama depan..."
                />
                <input
                  type="nama"
                  class="form-control"
                  id="exampleInputNama"
                  placeholder="Nama belakang..."
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label"
                >Password*</label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword"
                  placeholder="Masukan Password..."
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="showPasswordButton"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="d-grid mt-5">
              <button type="submit" class="btn btn-daftar">Daftar</button>
            </div>
            <div class="mt-3">
              <label
                >Sudah punya akun ?
                <a href="#" class="link">Login</a> sekarang!</label
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
